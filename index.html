<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY_CLONE</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <nav>
        <ul>
            <li class="brand">
            <img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li><div class="search"><input type="text" id="searchBar" placeholder="Search songs..." /></div></li>

                    <img src="covers/1.jpg" alt="1">

                    <span class="songlistplay"><span class="timestamp">05.34 <i class="fa-solid fa-circle-play list"></i></span></span>
                </div>

        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" value="0" min="0" max="100">
        <div class="icons">
        <i class="fa-solid fa-backward-step fa-2x backward"></i>
        <i class="fa-solid fa-circle-play fa-2x" id="masterplay"></i>
        <i class="fa-solid fa-forward-step fa-2x forward"></i>

        <div class="songInfo"><img src="playing.gif" alt="2" width="42px" id="gif">Let me Love You-Justin Bieber </div>
    </div>
